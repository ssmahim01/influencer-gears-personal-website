<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Personal Web</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/688e7a57b2.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- header start -->

    <header class="header-main">
        <div class="nav-main">
            <div class="influencer-title">
                <h2>Influencer products</h2>
            </div>
            <div class="bars-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-bars">
                <ul class="unordered-list">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign Up</li>
                    <li>Log In</li>
                    <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                    <i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
                </ul>
            </div>
        </div>

        <div class="parent-full-content">

            <div class="header-image-content1">
                <img src="images/main-camera.png" alt="It's a FujiFilm Camera">
            </div>
            <div class="header-text-content">
                <h1 class="heading-title">Start your Journey as 
                    Influencer</h1>
    
                    <p class="heading-description">The technologies has more power in all over the world and social connecting is crucial now.So,start a journey as influencer to become a successful person.</p>
    
                    <button class="btn1">Prebook Now  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
    
            <div class="header-image-content2">
                <img src="images/main-camera.png" alt="It's a FujiFilm Camera">
            </div>
        </div>
    </header>

    <!-- header end -->

     <main>
        <!-- online market sites section start -->

        <section class="market-sites-section">
            <div class="logos-container">
                <div class="logo alibaba">
                    <a href="https://www.alibaba.com/" target="_blank"><img src="logos/Alibaba.svg" alt="alibaba logo"></a>
                </div>
                <div class="logo amazon">
                   <a href="https://www.amazon.com/" target="_blank"><img src="logos/Amazon.svg" alt="amazon logo"></a>
                </div>
                <div class="logo daraz">
                   <a href="https://daraz.com/" target="_blank"><img src="logos/Daraz.pk Logo.svg" alt="daraz logo"></a>
                </div>
                <div class="logo ebay">
                   <a href="https://www.ebay.com/" target="_blank"><img src="logos/Ebay.svg" alt="ebay logo"></a>
                </div>
                <div class="logo rakuten">
                    <a href="https://www.rakuten.com/" target="_blank"><img src="logos/Rakuten.svg" alt="rakuten logo"></a>
                </div>
                <div class="logo walmart">
                    <a href="https://www.walmart.com/" target="_blank"><img src="logos/Walmart.svg" alt="walmart logo"></a>
                </div>
                <div class="logo target">
                    <a href="https://www.target.com/" target="_blank"><img src="logos/Target.svg" alt="target logo"></a>
                </div>
            </div>
        </section>
        <!-- online market sites section end-->
         
     </main>
</body>
</html>
